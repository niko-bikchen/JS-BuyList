<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div id="main-container">
    <div id="products-column" class="column">
        <div id="input-row" class="row">
            <input id="input-field" type="text" placeholder="Назва товару">
            <button id="add-button" class="button" data-tooltip="Додати продукт з даною назвою">Додати</button>
        </div>
        <div id="product-list">
            <div class="product">
                    <span class="prod-name">
                        Помідори
                    </span>
                <span class="quantity-modifiers">
                        <button class="button minus-button" data-tooltip="Зменшити к-сть">-</button>
                        <span class="quantity">1</span>
                        <button class="button plus-button" data-tooltip="Збільшити к-сть">+</button>
                    </span>
                <span class="actions">
                            <button class="button buy-button" data-tooltip="Відмітити як куплений">Куплено</button>
                            <button class="button dismiss-button" data-tooltip="Скасувати">&#10006</button>
                    </span>
            </div>
            <div class="product">
                    <span class="prod-name">
                        Печиво
                    </span>
                <span class="quantity-modifiers">
                        <button class="button minus-button" data-tooltip="Зменшити к-сть">-</button>
                        <span class="quantity">1</span>
                        <button class="button plus-button" data-tooltip="Збільшити к-сть">+</button>
                    </span>
                <span class="actions">
                            <button class="button buy-button" data-tooltip="Відмітити як куплений">Куплено</button>
                            <button class="button dismiss-button" data-tooltip="Скасувати">&#10006</button>
                    </span>
            </div>
            <div class="product">
                    <span class="prod-name">
                        Сир
                    </span>
                <span class="quantity-modifiers">
                        <button class="button minus-button" data-tooltip="Зменшити к-сть">-</button>
                        <span class="quantity">1</span>
                        <button class="button plus-button" data-tooltip="Збільшити к-сть">+</button>
                    </span>
                <span class="actions">
                            <button class="button buy-button" data-tooltip="Відмітити як куплений">Куплено</button>
                            <button class="button dismiss-button" data-tooltip="Скасувати">&#10006</button>
                    </span>
            </div>
        </div>
    </div>
    <div id="status-column" class="column">
        <div id="remained" class="status-column-label">
            <h2>Залишилося</h2>
        </div>
        <div id="remained-products-list" class="status-column-list">
                <span class="product">
                    <span class="name">
                        Помідори
                    </span>
                    <span class="quantity">
                        1
                    </span>
                </span>
            <span class="product">
                    <span class="name">
                        Печиво
                    </span>
                    <span class="quantity">
                        1
                    </span>
                </span>
            <span class="product">
                    <span class="name">
                        Сир
                    </span>
                    <span class="quantity">
                        1
                    </span>
                </span>
        </div>
        <div id="bought" class="status-column-label">
            <h2>Куплено</h2>
        </div>
        <div id="bought-products-list" class="status-column-list">
        </div>
    </div>
    <div id="info-badge">
        <h2 id="title">Buy List</h2>
        <span id="created-by">Created by:</span>
        <p id="author">Nikolay Bikchentaev</p>
    </div>
</div>
</body>
</html>
